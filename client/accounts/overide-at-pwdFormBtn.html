<template name="override-atPwdFormBtn">
  <button type="submit" class="login-button btn btn-success" id="at-btn">
    {{buttonText}}
  </button>
  <style>
    .login-button {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-top: 10px;
}

.login-button {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  width: 100%;
  height: 50px;
  background-color: transparent;
  border-radius:7px;
  cursor: pointer;

  font-family: "Montserrat";
  font-size: 16px;
  color: #fff;
  line-height: 1.2;
  text-transform: uppercase;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
  position: relative;
  z-index: 1;
}

.login-button::before {
  content: "";
  display: block;
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 0;
  left: 50%;
  -webkit-transform: translateX(-50%);
  -moz-transform: translateX(-50%);
  -ms-transform: translateX(-50%);
  -o-transform: translateX(-50%);
  transform: translateX(-50%);
  border-radius: 7px;
  pointer-events: none;
  
  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}

.login-button:hover:before {
  background-color: #916439;
}

  </style>
</template>

<template name="atTextInputNew">
  <div class="at-input {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    {{#if showLabels}}
      <label for="at-field-{{_id}}" class="form-label">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
    {{/if}}
    <input type="{{type}}" class="form-control form-control-lg" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInputNew">
  <div class="at-input">
      <input type="{{type}}" class="form-check-input" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
      <label for="at-field-{{_id}}" class="form-check-label">{{displayName}}</label>
  </div>
</template>

<template name="atSelectInputNew">
  <div class="at-input">
    <label for="at-field-{{_id}}">{{displayName}}</label>
    <select id="at-field-{{_id}}" name="at-field-{{_id}}" class="form-select">
      {{#each values}}
        <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="atRadioInputNew">
  <div class="at-input">
    <label>{{displayName}}</label>
  </div>
  {{#each values}}
    <div class="at-input">
      <input id="at-field-{{id}}-choice-{{value}}" class="form-check-input" type="radio" name="at-field-{{id}}" value={{value}}>
      <label class="form-check-label">{{text}}</label>
    </div>
  {{/each}}
</template>
