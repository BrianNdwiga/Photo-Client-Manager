<template name="Dashboard">
  <h1 class="page-title">Overview</h1>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div style="display: flex">
            <div class="col-8">
              <p class="card-text">
                7 Images
              </p>
            </div>
            <div class="col-4">
              <a href="/dashboard/addPictures" class="btn btn-success dashbtn">Add Images</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div style="display: flex" class="col">
            <div class="col-8">
              <p class="card-text">
               9 Albums
              </p>
            </div>
            <div class="col-4">
              <a href="/dashboard/addAlbums" class="btn dashbtn" style=" background-color: #B69760;">Add Album</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div style="display: flex" class="col">
            <div class="col-8">
              <p class="card-text">
               45 Images
              </p>
            </div>
            <div class="col-4">
              <a href="/dashboard/allImages" class="btn dashbtn" style=" background-color: #19283f; color: white;">View all Images</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<br>
<h1 style="text-align:center;">Contact Form Responses</h1>
<br>
<div>
  
  <table class="{{editMode}}" >
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Actions</th>
    </tr>
    {{#each clients}}
    <tr>
      <td>{{_id}}</td>
      <td>{{FullName}}</td>
      <td onclick="email()" id="email" title='To Respond click email' >{{Email}}</td>
      <td>{{Message}}</td>
      <td>
        <button class="btn btn-danger js-del">
          <i
        class="fa fa-trash"
        aria-hidden="true"
      ></i>
        </button></td>
    </tr>
    {{/each}}
</table>

</div>
  <style>
    a{
      font-size: 16px;
    }
    .dashbtn{
      width: 100%;border-radius: 0.8em;
              padding: 10px;
    }
    .card-body {
    flex: 1 1 auto;
    padding: 3rem 1rem;
    }
    .card-text{
      font-size: x-large;
    }
    #email{
      color:#B69760; 
      cursor: pointer;
    }
  </style>
  <script>
      function email(){
    window.open('mailto:{{Email}}?subject=subject&body=body');
  };
  </script>
</template>
