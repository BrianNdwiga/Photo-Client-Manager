<template name="albums">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <div style=" background-color:#faf3e6;">
    <br>
  <h1 style="text-align: center;font-family: Sofia;">Random Album Samples</h1>
    <div class="container">
      <div class="toggle-bar">
        <a class="icon icon--toggle" href="#" id="toggle-list"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path fill="#9E9E9E" d="M15 5.5h70V32H15z" />
            <g fill="none" stroke="#9E9E9E" stroke-miterlimit="10">
              <path stroke-width="4" d="M26 38h47" />
              <path stroke-width="2" d="M39 43h21M39 46h21" />
            </g>
            <g>
              <path fill="#9E9E9E" d="M15 52.5h70V79H15z" />
              <g fill="none" stroke="#9E9E9E" stroke-miterlimit="10">
                <path stroke-width="4" d="M26 85h47" />
                <path stroke-width="2" d="M39 90h21M39 93h21" />
              </g>
            </g></svg
        ></a>
        <a class="icon icon--toggle" href="#" id="toggle-collage"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path
              fill="#9E9E9E"
              d="M0 0h63.3v30H0zm68.3 0H100v30H68.3zM0 35h30v30H0zm70 0h30v30H70zm-35 0h30v30H35zM0 70h47.5v30H0zm52.5 0H100v30H52.5z"
            /></svg
        ></a>
      </div>
      <div id="layout" class="layout layout--collage">
        <div class="image image--3-of-5">
          <a href="/albums/weddings">
            <img
            src="https://images.pexels.com/photos/4664598/pexels-photo-4664598.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
          </a>
          <div class="description">
            <h1>Wedding Photos</h1>
            <p>These are some of the pictures I have taken in weddings.</p>
          </div>
        </div>
        <div class="image image--2-of-5">
          <a href="/albums/birthdays">
            <img
            src="https://images.pexels.com/photos/2062883/pexels-photo-2062883.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
          />
          </a>
          <div class="description">
            <h1>Birthday Photos</h1>
            <p>These are some birthday photos.</p>
          </div>
        </div>
        <div class="image image--3">
          <a href="/albums/party">
            <img
            src="https://images.pexels.com/photos/3171837/pexels-photo-3171837.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
          </a>
          <div class="description">
            <h1>Party Photos</h1>
            <p>These are some party photos.</p>
          </div>
        </div>
        <div class="image image--3">
          <a href="/albums/funeral">
            <img
            src="https://images.pexels.com/photos/5614521/pexels-photo-5614521.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          /></a>
          <div class="description">
            <h1>Funeral Photos</h1>
            <p>These are some Funeral photos.</p>
          </div>
        </div>
        <div class="image image--3">
          <a href="/albums/shoots">
            <img
            src="https://images.pexels.com/photos/6044504/pexels-photo-6044504.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          /></a>
          <div class="description">
            <h1>Photo Shoots</h1>
            <p>These are some shoots I have done.</p>
          </div>
        </div>
        <div class="image image--2-of-5">
          <a href="/albums/family">
            <img
            src="https://images.pexels.com/photos/1027931/pexels-photo-1027931.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
          </a>
          <div class="description">
            <h1>Family Photos</h1>
            <p>These are some Family Photos.</p>
          </div>
        </div>
        <div class="image image--3-of-5">
          <a href="/albums/events">
            <img
            src="https://images.pexels.com/photos/207691/pexels-photo-207691.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          />
          </a>
          <div class="description">
            <h1>Event Photos</h1>
            <p>These are some Events I have covered.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#toggle-list").click(function () {
      $("#layout").removeClass("layout--collage").addClass("layout--list");
    });

    $("#toggle-collage").click(function () {
      $("#layout").addClass("layout--collage").removeClass("layout--list");
    });
  </script>
</template>
