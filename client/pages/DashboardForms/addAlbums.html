<template name="addAlbums">
  <h1 style="text-align: center">Add Pictures</h1>
  <br />
  <form>
    <div class="form-group" style="font-size: 16px">
      <label for="inputAddress2">Album Title</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Type in the Album Title"
      />
    </div>
    <div class="form-group" style="font-size: 16px">
      <label for="inputAddress2">Description</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Type in the Album Description"
      />
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Cover Image Upload</label>
      <input class="form-control" type="file" id="formFile" />
    </div>
    <div class="d-grid gap-2">

    </div>

  <style>
    .form-control {
      font-size: 16px;
    }
    .albumbtn {
      background-color: #b69760;
      margin: auto;
      padding: 5px;
      width: 96%;
      border-radius: 0.8em;
      padding: 10px;
