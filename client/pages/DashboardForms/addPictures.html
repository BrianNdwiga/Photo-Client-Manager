<template name="addPictures">
  <h1 style="text-align: center">Add Pictures</h1>
  <br />
  <form>
    <div class="form-group" style="font-size: 16px">
      <label for="inputAddress2">Alt Message</label>
      <input
        type="text"
        class="form-control"
        id="namebox"
        placeholder="Type in the Alt Image Message"
      />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Album the Picture belongs to</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this album select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Image Upload</label>
      <input class="form-control" id="select" type="file" />
    </div>
    <div class="d-grid gap-2">
        <a href="#" class="btn btn-success submitbtn" id="upload">Add Images</a>
      </div>
      <img id="myimg" class="img-fluid" /> <label id="UpProgress"></label
        ><br /><br /><br />
  </form>

  <style>
    .form-control {
      font-size: 16px;
    }
    .form-select{
        font-size: 16px;
    }
    .submitbtn{
        margin: auto;
        padding: 5px;
    width: 96%;
    border-radius: 0.8em;
              padding: 10px;
    }
  </style>
</template>
